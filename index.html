<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubrillantas Jezreel AG</title>

    <!-- Fuente de google: Open Sans - Regular 400 -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!--Icono para el menú cuando sea desplegable (dispositivos móviles)-->
    <script src="https://kit.fontawesome.com/624c79f848.js" crossorigin="anonymous"></script>

    <!--Importar CSS y script del menú -->
    <link rel="stylesheet" href="./css/menu.css"/>
    <script src="./js/menu.js" defer></script> <!--Atributo defer: Para que cargue después de nuestro contenido html-->

</head>
<body>
    <!--Menú -->
    <nav class="menu">
        <div class="logo">
            <img src="./img/LogoLJAG.png" alt="Logo Lubrillantas Jezreel AG"/>
        </div>

        <ul class="items-menu mostrar">
            <li class="activo"><a href="#">INICIO</a></li> <!--La clase activo será para resaltar la opción que se seleccionoó en el menú-->
            <li><a href="#">NOSOTROS</a></li>
            <li><a href="#">SERVICIOS</a></li>
            <li><a href="#">PRODUCTOS</a></li>
            <li><a href="#">INICIAR SESION</a></li>
            <li><a href="#">REGISTRARSE</a></li>
        </ul>
        <!--Mostrar el boton menú para móviles-->
        <span class="btn-menu">
            <!-- Muestra el icono con el script importado en el head-->
            <i class="fas fa-bars"></i>
        </span>
    </nav>
    <!--Fin Menú -->

    
</body>
</html>
